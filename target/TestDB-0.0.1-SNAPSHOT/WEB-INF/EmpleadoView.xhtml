<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhttp"
	xmlns:ui="https://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<p:outputLabel value="Test Empleados DB"></p:outputLabel>
	
	<p:dataTable value="#{VistaEmpleadosManagedBean.empleados}"
		var="empleado">
	
		<p:column>
			<f:facet name="header">
				<h:outputText value="ID Empleado"></h:outputText>
			</f:facet>
	
			<f:facet>
				<h:outputText value="#{empleado.EmpleadoId}"></h:outputText>
			</f:facet>
		</p:column>
	
		<p:column>
	
			<f:facet name="header">
				<h:outputText value="Nombre Empleado"></h:outputText>
			</f:facet>
	
			<f:facet>
				<h:outputText value="#{empleado.NombreEmpleado}"></h:outputText>
			</f:facet>
	
		</p:column>
	</p:dataTable>

</html>
